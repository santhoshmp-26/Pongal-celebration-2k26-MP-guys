    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --primary: #FF9933; /* Saffron/Orange */
            --secondary: #D90429; /* Deep Maroon */
            --accent: #FFD700; /* Gold */
            --dark: #1a0505; /* Dark Maroon/Black */
            --light: #fff8e7; /* Cream */
            --card-bg: #2d0a0a;
            --text-main: #ffffff;
            --text-muted: #ffccbc;
            --ease: cubic-bezier(0.25, 1, 0.5, 1);
            --header-height: 70px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--dark);
            color: var(--text-main);
            overflow-x: hidden;
            width: 100%;
            min-height: 100vh;
        }

        /* --- TYPOGRAPHY --- */
        h1, h2, h3 {
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        /* --- LOADING SCREEN --- */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader-pot {
            width: 60px;
            height: 60px;
            border: 4px solid var(--primary);
            border-radius: 50% 50% 40% 40%;
            position: relative;
            animation: boil 2s infinite ease-in-out;
        }

        .loader-pot::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 10px;
            background: var(--light);
            border-radius: 5px;
            animation: overflow 2s infinite ease-in-out;
        }

        .loader-text {
            margin-top: 20px;
            font-size: 1.2rem;
            color: var(--accent);
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: pulse 1.5s infinite;
        }

        /* --- HERO SECTION --- */
        .hero {
            position: relative;
            /* Use dvh for better mobile browser bar handling */
            height: 80vh;
            height: 80dvh; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            background: radial-gradient(circle at center, #4a1010 0%, var(--dark) 80%);
        }

        .canvas-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.6;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            animation: slideUp 1s var(--ease);
            max-width: 800px;
        }

        .hero-title {
            font-size: clamp(2.5rem, 8vw, 5rem);
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(255, 153, 51, 0.3);
            margin-bottom: 10px;
            line-height: 1.1;
        }

        .hero-sub {
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: var(--text-muted);
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .cta-btn {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(217, 4, 41, 0.4);
            transition: transform 0.3s var(--ease), box-shadow 0.3s;
            font-weight: 600;
        }

        .cta-btn:active {
            transform: scale(0.95);
        }

        /* --- GALLERY TABS --- */
        .tabs-container {
            position: sticky;
            top: 0;
            background: rgba(26, 5, 5, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: flex-start; /* Better for scroll */
            align-items: center;
            gap: 12px;
            overflow-x: auto;
            white-space: nowrap;
            padding-left: 20px;
            padding-right: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            /* Hide scrollbar */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* IE 10+ */
        }
        
        /* Hide scrollbar WebKit */
        .tabs-container::-webkit-scrollbar { 
            display: none; 
        }

        /* Center tabs on larger screens */
        @media (min-width: 769px) {
            .tabs-container { justify-content: center; }
        }

        .tab-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-muted);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0; /* Don't shrink on mobile */
        }

        .tab-btn.active {
            background: var(--primary);
            color: var(--dark);
            border-color: var(--primary);
            font-weight: 700;
            box-shadow: 0 0 15px rgba(255, 153, 51, 0.4);
        }

        /* --- MEDIA GRID --- */
        .gallery-section {
            padding: 20px 15px; /* Less padding on mobile */
            min-height: 60vh;
            max-width: 1400px;
            margin: 0 auto;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            perspective: 1000px;
        }

        .media-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.4s var(--ease);
            border: 1px solid rgba(255,255,255,0.05);
            aspect-ratio: 3/4;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .card-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 20px 15px;
            transform: translateY(10px);
            opacity: 0.8;
            transition: all 0.3s;
        }

        .card-tag {
            font-size: 0.7rem;
            text-transform: uppercase;
            background: var(--secondary);
            padding: 3px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 5px;
            color: white;
            font-weight: 600;
        }

        .card-title {
            font-size: 1rem;
            color: white;
            font-weight: 600;
            line-height: 1.3;
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s;
            color: white;
        }

        /* Desktop Hover Effects */
        @media (hover: hover) {
            .media-card:hover {
                transform: translateY(-8px);
                box-shadow: 0 15px 30px rgba(0,0,0,0.5);
                border-color: var(--primary);
                z-index: 2;
            }
            .media-card:hover .card-thumb { transform: scale(1.1); }
            .media-card:hover .card-overlay { transform: translateY(0); opacity: 1; }
            .media-card:hover .play-icon { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        /* Mobile Touch Optimizations (No Hover) */
        @media (hover: none) {
            .media-card {
                border-color: rgba(255,255,255,0.1);
            }
            .card-overlay {
                transform: translateY(0);
                opacity: 1;
                background: linear-gradient(to top, rgba(0,0,0,0.95) 10%, rgba(0,0,0,0.5) 50%, transparent 100%);
            }
            .play-icon {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1);
            }
            .media-card:active {
                transform: scale(0.98);
            }
        }

        /* --- LIGHTBOX VIEWER --- */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            display: none;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lb-header {
            padding: 15px 20px;
            /* Safe area for notch */
            padding-top: max(15px, env(safe-area-inset-top)); 
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1002;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }

        .lb-title { font-size: 1.1rem; font-weight: 600; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }
        
        .lb-controls-top {
            display: flex;
            gap: 15px;
        }

        .lb-icon-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }
        .lb-icon-btn:active { background: var(--primary); color: #000; }

        .lb-main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .lb-content {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        .lb-nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.7);
            padding: 20px;
            font-size: 2.5rem;
            cursor: pointer;
            z-index: 1001;
            /* Remove tap highlight on mobile nav arrows */
            outline: none;
        }

        .lb-prev { left: 0px; }
        .lb-next { right: 0px; }

        /* --- CONTROLS BAR --- */
        .lb-toolbar {
            position: absolute;
            bottom: 30px;
            /* Safe area for home bar */
            bottom: max(30px, env(safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 25px;
            border-radius: 40px;
            display: flex;
            gap: 25px;
            z-index: 1002;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .lb-tool-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        .lb-tool-btn:active { opacity: 0.7; }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 40px 20px;
            padding-bottom: max(40px, env(safe-area-inset-bottom));
            background: #110202;
            border-top: 1px solid rgba(255,255,255,0.05);
            margin-top: 50px;
        }

        .dev-badge {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 25px;
            border: 1px solid var(--primary);
            border-radius: 4px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .dev-badge:hover {
            box-shadow: 0 0 15px var(--primary), inset 0 0 10px var(--primary);
            color: #fff;
            text-decoration: underline;
        }

        /* --- UTILITY ANIMATIONS --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
        @keyframes boil { 0%, 100% { transform: scale(1); border-color: var(--primary); } 50% { transform: scale(1.05); border-color: var(--accent); } }
        @keyframes overflow { 0% { width: 0; opacity: 0; } 50% { width: 80%; opacity: 1; } 100% { width: 0; opacity: 0; } }

        /* Mobile Breakpoints */
        @media (max-width: 768px) {
            .hero-title { font-size: 2.8rem; }
            /* 2 Columns on mobile for density */
            .media-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .card-title { font-size: 0.9rem; font-weight: 500; }
            .card-overlay { padding: 12px; }
            
            /* Simplify lightbox nav on mobile (rely on swipe) */
            .lb-nav-btn { display: none; } 
        }

        @media (max-width: 400px) {
             .hero-title { font-size: 2.2rem; }
        }
    </style>
</head>

        class FestivalApp {
            constructor() {
                this.currentCategory = 'dance';
                this.currentPlaylist = [];
                this.currentIndex = 0;
                this.slideshowInterval = null;
                this.isPlaying = false;
                
                // DOM Elements
                this.tabsContainer = document.getElementById('tabs');
                this.grid = document.getElementById('grid');
                this.loader = document.getElementById('loader');
                this.lightbox = document.getElementById('lightbox');
                
                this.init();
            }

            init() {
                // Simulate loading assets
                window.addEventListener('load', () => {
                    setTimeout(() => {
                        this.loader.style.opacity = '0';
                        setTimeout(() => this.loader.remove(), 500);
                        this.initParticles();
                    }, 1500);
                });

                this.renderTabs();
                this.loadCategory('dance');
                this.setupEventListeners();
            }

            // --- RENDER LOGIC ---

            renderTabs() {
                const categories = [
                    { key: 'dance', label: 'üï∫ Dance' },
                    { key: 'games', label: 'üéØ Games' },
                    { key: 'events', label: 'üé§ Stage' },
                    { key: 'photos', label: 'üì∏ Photos' },
                    { key: 'highlights', label: '‚≠ê Highlights' }
                ];

                this.tabsContainer.innerHTML = categories.map(cat => `
                    <button class="tab-btn ${cat.key === this.currentCategory ? 'active' : ''}" 
                            data-cat="${cat.key}"
                            onclick="app.loadCategory('${cat.key}')">
                        ${cat.label}
                    </button>
                `).join('');
            }

            loadCategory(category) {
                this.currentCategory = category;
                
                // Update active tab styling
                const btns = document.querySelectorAll('.tab-btn');
                btns.forEach(btn => {
                    const isActive = btn.dataset.cat === category;
                    btn.classList.toggle('active', isActive);
                    // Center active tab
                    if (isActive) {
                         btn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                    }
                });

                // Prepare Data
                this.currentPlaylist = festivalData[category] || [];
                
                // Clear grid with fade out effect if needed, but simple innerHTML is faster
                this.grid.innerHTML = '';

                // Render Grid Items
                if(this.currentPlaylist.length === 0) {
                    this.grid.innerHTML = '<div style="color:var(--text-muted); padding:20px; grid-column:1/-1; text-align:center;">No memories yet. Add files to the folder!</div>';
                    return;
                }

                this.currentPlaylist.forEach((item, index) => {
                    const delay = index * 0.1; // Staggered animation
                    const card = document.createElement('div');
                    card.className = 'media-card';
                    card.style.animationDelay = `${delay}s`;
                    card.onclick = () => this.openLightbox(index);

                    const icon = item.type === 'video' ? '‚ñ∂' : 'üîç';

                    card.innerHTML = `
                        <img src="${item.thumb || item.src}" class="card-thumb" alt="${item.title}" loading="lazy">
                        <div class="play-icon">${icon}</div>
                        <div class="card-overlay">
                            <span class="card-tag">${item.type}</span>
                            <div class="card-title">${item.title}</div>
                        </div>
                    `;
                    this.grid.appendChild(card);
                });
            }

            // --- LIGHTBOX LOGIC ---

            openLightbox(index) {
                this.currentIndex = index;
                this.lightbox.classList.add('active');
                this.updateLightboxContent();
                document.body.style.overflow = 'hidden'; // Prevent scrolling
            }

            closeLightbox() {
                this.stopSlideshow();
                this.lightbox.classList.remove('active');
                
                // Clear content to stop videos playing in background
                setTimeout(() => {
                    document.getElementById('lbMain').innerHTML = '';
                    document.body.style.overflow = 'auto';
                }, 300);
            }

            updateLightboxContent() {
                const item = this.currentPlaylist[this.currentIndex];
                const container = document.getElementById('lbMain');
                document.getElementById('lbTitle').innerText = item.title;

                container.innerHTML = ''; // Clear prev

                if (item.type === 'video') {
                    const video = document.createElement('video');
                    video.className = 'lb-content';
                    video.src = item.src;
                    video.controls = true;
                    video.autoplay = true;
                    // iOS plays inline requirement
                    video.setAttribute('playsinline', '');
                    
                    // Auto-advance when video ends
                    video.onended = () => {
                        if(this.isPlaying || true) { // Always smart-advance on video end
                            this.nextMedia();
                        }
                    };
                    
                    container.appendChild(video);
                } else {
                    const img = document.createElement('img');
                    img.className = 'lb-content';
                    img.src = item.src;
                    container.appendChild(img);
                }

                // Preload next image/video for performance
                this.preloadNext(this.currentIndex + 1);
            }

            nextMedia() {
                this.currentIndex = (this.currentIndex + 1) % this.currentPlaylist.length;
                this.updateLightboxContent();
            }

            prevMedia() {
                this.currentIndex = (this.currentIndex - 1 + this.currentPlaylist.length) % this.currentPlaylist.length;
                this.updateLightboxContent();
            }

            preloadNext(idx) {
                const nextIdx = idx % this.currentPlaylist.length;
                const nextItem = this.currentPlaylist[nextIdx];
                if(nextItem.type === 'image') {
                    const img = new Image();
                    img.src = nextItem.src;
                }
            }

            // --- FEATURES: SLIDESHOW & SHARE ---

            toggleSlideshow() {
                if (this.isPlaying) {
                    this.stopSlideshow();
                } else {
                    this.startSlideshow();
                }
            }

            startSlideshow() {
                this.isPlaying = true;
                document.getElementById('playIcon').innerText = '‚è∏';
                document.getElementById('playText').innerText = 'Pause';
                
                // Check if current is image, if so, setup timer. If video, onended handles it.
                const currentItem = this.currentPlaylist[this.currentIndex];
                if (currentItem.type === 'image') {
                    this.slideshowInterval = setInterval(() => {
                        this.nextMedia();
                        // If we hit a video, the interval needs to pause until video ends.
                        // Simple logic: clear interval, rely on video.onended to restart loop?
                        // For simplicity in this robust script: we clear interval inside updateContent if video
                    }, 3000);
                }
            }

            stopSlideshow() {
                this.isPlaying = false;
                document.getElementById('playIcon').innerText = '‚ñ∂';
                document.getElementById('playText').innerText = 'Play All';
                clearInterval(this.slideshowInterval);
            }

            downloadMedia() {
                const item = this.currentPlaylist[this.currentIndex];
                const link = document.createElement('a');
                link.href = item.src;
                link.download = `Pongal_${item.title}`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            shareMedia() {
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('‚ú® Album link copied to clipboard! Share the memories.');
                });
            }

            scrollToGallery() {
                this.tabsContainer.scrollIntoView({ behavior: 'smooth' });
            }

            setupEventListeners() {
                // Keyboard Nav
                document.addEventListener('keydown', (e) => {
                    if (!this.lightbox.classList.contains('active')) return;
                    if (e.key === 'Escape') this.closeLightbox();
                    if (e.key === 'ArrowRight') this.nextMedia();
                    if (e.key === 'ArrowLeft') this.prevMedia();
                });

                // Swipe Detection
                let touchStartX = 0;
                this.lightbox.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
                this.lightbox.addEventListener('touchend', e => {
                    let touchEndX = e.changedTouches[0].screenX;
                    if (touchStartX - touchEndX > 50) this.nextMedia();
                    if (touchEndX - touchStartX > 50) this.prevMedia();
                });
            }

            // --- ANIMATION: PARTICLES ---
            initParticles() {
                const canvas = document.getElementById('particleCanvas');
                const ctx = canvas.getContext('2d');
                let width, height;
                let particles = [];

                const resize = () => {
                    width = canvas.width = window.innerWidth;
                    height = canvas.height = document.querySelector('.hero').offsetHeight;
                };

                class Particle {
                    constructor() {
                        this.reset();
                    }
                    reset() {
                        this.x = Math.random() * width;
                        this.y = Math.random() * height;
                        this.vx = (Math.random() - 0.5) * 0.5;
                        this.vy = (Math.random() - 0.5) * 0.5;
                        this.size = Math.random() * 3 + 1;
                        this.color = `rgba(255, 215, 0, ${Math.random() * 0.5})`; // Gold dust
                    }
                    update() {
                        this.x += this.vx;
                        this.y += this.vy;
                        if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) this.reset();
                    }
                    draw() {
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                const animate = () => {
                    ctx.clearRect(0, 0, width, height);
                    particles.forEach(p => { p.update(); p.draw(); });
                    requestAnimationFrame(animate);
                };

                resize();
                window.addEventListener('resize', resize);
                for(let i=0; i<50; i++) particles.push(new Particle());
                animate();
            }
        }

        // Initialize App
        const app = new FestivalApp();
</script>
